<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ремонт техники различных брендов</title>
    <link rel="stylesheet" href="./style/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <section class="repair-section">
      <div class="repair-section__header">
        <h2 class="title">Ремонт техники различных брендов</h2>
      </div>

      <div class="repair-section__body">
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide card">
              <img src="./images/lenovo.svg" alt="" class="card__brand-icon" />
              <button class="card__btn"></button>
            </div>
            <div class="swiper-slide card">
              <img src="./images/samsung.svg" alt="" class="card__brand-icon" />
              <button class="card__btn"></button>
            </div>
            <div class="swiper-slide card">
              <img src="./images/sony.svg" alt="" class="card__brand-icon" />
              <button class="card__btn"></button>
            </div>
            <div class="swiper-slide card">
              <img src="./images/bosch.svg" alt="" class="card__brand-icon" />
              <button class="card__btn"></button>
            </div>
            <div class="swiper-slide card">
              <img src="./images/acer.svg" alt="" class="card__brand-icon" />
              <button class="card__btn"></button>
            </div>
            <div class="swiper-slide card">
              <img src="./images/hp.svg" alt="" class="card__brand-icon" />
              <button class="card__btn"></button>
            </div>
            <div class="swiper-slide card">
              <img src="./images/sony.svg" alt="" class="card__brand-icon" />
              <button class="card__btn"></button>
            </div>
            <div class="swiper-slide card">
              <img
                src="./images/viewSonic.svg"
                alt=""
                class="card__brand-icon"
              />
              <button class="card__btn"></button>
            </div>
            <div class="swiper-slide card">
              <img src="./images/apple.svg" alt="" class="card__brand-icon" />
              <button class="card__btn"></button>
            </div>
          </div>
        </div>
        <div class="swiper-pagination"></div>

        <div class="repair-section__cards-no-swiper">
          <div class="card">
            <img src="./images/lenovo.svg" alt="" class="card__brand-icon" />
            <button class="card__btn"></button>
          </div>
          <div class="card">
            <img src="./images/samsung.svg" alt="" class="card__brand-icon" />
            <button class="card__btn"></button>
          </div>
          <div class="card">
            <img src="./images/acer.svg" alt="" class="card__brand-icon" />
            <button class="card__btn"></button>
          </div>
          <div class="card">
            <img src="./images/apple.svg" alt="" class="card__brand-icon" />
            <button class="card__btn"></button>
          </div>
          <div class="card">
            <img src="./images/bosch.svg" alt="" class="card__brand-icon" />
            <button class="card__btn"></button>
          </div>
          <div class="card">
            <img src="./images/hp.svg" alt="" class="card__brand-icon" />
            <button class="card__btn"></button>
          </div>
          <div class="card">
            <img src="./images/sony.svg" alt="" class="card__brand-icon" />
            <button class="card__btn"></button>
          </div>
          <div class="card">
            <img src="./images/viewSonic.svg" alt="" class="card__brand-icon" />
            <button class="card__btn"></button>
          </div>
          <div class="card">
            <img src="./images/sony.svg" alt="" class="card__brand-icon" />
            <button class="card__btn"></button>
          </div>
          <div class="card">
            <img src="./images/samsung.svg" alt="" class="card__brand-icon" />
            <button class="card__btn"></button>
          </div>
          <div class="card">
            <img src="./images/bosch.svg" alt="" class="card__brand-icon" />
            <button class="card__btn"></button>
          </div>
        </div>
        <button class="show-more show-more--hidden button">
          <img
            src="./images/ic_expand.svg"
            alt=""
            class="show-more__img"
          />Показать все
        </button>
        <button class="show-more show-more--cut show-more--hidden button">
          <img
            src="./images/ic_expand.svg"
            alt=""
            class="show-more__img--rotate"
          />Скрыть
        </button>
      </div>
    </section>

    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
